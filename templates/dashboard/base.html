{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no user-scalable=no">
    <meta name="description" content="">
    <link rel="icon" type="image/png" href="{% static 'dashboard/img/stock_control_logo.png' %}">
    <title>Stock Control :: {{user.username}}</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'dashboard/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Awesome icons CSS -->
    <link rel="stylesheet" href="{% static 'dashboard/css/material-icons.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- JQuery 2.1.1 -->    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- JQuery UI -->
    <link rel="stylesheet" href="{% static 'dashboard/js/jquery-ui-1.13.0.custom/jquery-ui.min.css' %}">
    <script type="text/javascript" src="{% static 'dashboard/js/jquery-ui-1.13.0.custom/jquery-ui.min.js' %}"></script>
    <!-- TOGGLE -->
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'dashboard/css/dashboard.css' %}" rel="stylesheet">
    <!-- ICONS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <!-- TABLE -->
    <link href="{% static 'dashboard/mdb/css/addons/datatables.min.css' %}" rel="stylesheet">
    <link href="{% static 'dashboard/mdb/css/buttons.dataTables.min.css' %}" rel="stylesheet">
    <!--ANIMATION-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,200;0,300;0,500;0,600;0,800;1,300&display=swap" rel="stylesheet">
    <!--SELECT SEARCH-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <!--GRAFIC-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script>
      user_log='{{user.id}}'
    </script>
    <!-- DATE PICKER -->
    <link href="{% static 'dashboard/js/pickadate/lib/themes/classic.css' %}" rel="stylesheet">
    <link href="{% static 'dashboard/js/pickadate/lib/themes/classic.date.css' %}" rel="stylesheet">
  </head>
  <!-- BLOQUE DEL MODAL  -->
  {% block modal %}{% endblock %}
  <body>
    <!-- BLOQUE DE LA PLANTILLA  -->
    {% block layout %}{% endblock %}
    <!-- BLOQUE DE SCRIPTS  -->
    {% block scripts %}{% endblock %}
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="{% static 'dashboard/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <!--SELECT SEARCH-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <!--VALIDATION FORM-->
    <script type="text/javascript" src="{% static 'dashboard/js/script.js' %}"></script>
    <!-- TIME -->
    <script type="text/javascript" src="{% static 'dashboard/js/screenfull.min.js' %}"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
    <script src="https://unpkg.com/moment@2.17.0/moment.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    <!-- DATE PICKER -->
    <script type="text/javascript" src="{% static 'dashboard/js/pickadate/lib/picker.js' %}"></script>
    <script type="text/javascript" src="{% static 'dashboard/js/pickadate/lib/picker.date.js' %}"></script>
    <!-- TABLE -->
    <script type="text/javascript" src="{% static 'dashboard/mdb/js/addons/datatables.min.js' %}"></script>
    <script src="{% static 'dashboard/mdb/js/dataTables.buttons.min.js' %}"></script>
    <script src="{% static 'dashboard/mdb/js/pdfmake.min.js' %}"></script>
    <script src="{% static 'dashboard/mdb/js/buttons.html5.min.js' %}"></script>
    <script src="{% static 'dashboard/mdb/js/buttons.print.min.js' %}"></script>
    <script src="{% static 'dashboard/mdb/js/jszip.min.js' %}"></script>
    <script src="{% static 'dashboard/mdb/js/vfs_fonts.js' %}"></script>
  </body>
</html>
