   <script>
     $(document).ready(function(){
      $('.masthead').css('height',($(document).height()-158)+'px');
     })
     function enviar_form(){
       if($('#name').is(':valid') && $('#email').is(':valid') && $('#message').val()!=''){
        $.ajax({
                url: "contact/",
                type: "POST",
                data: {
                    "name": $('#name').val(),
                    "email": $('#email').val(),
                    "message": $('#message').val(),
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                },
                success: function(result) {
                  $('#submitErrorMessage').addClass('d-none')
                  $('.form-subscribe').empty()
                  $('.thanks').removeClass('d-none')
                  $('.title').hide()
                    console.log('se mando todo y se entrego OK',result['status'])
                },
                error: function(result) {
                  $('#submitErrorMessage').removeClass('d-none')
                  console.log('error al enviar el correo', result['status'])
                }
            })
        }
      }
   </script>
  </body>
